        <script>
            $("input:checkbox").change(function() {
                var group = ":checkbox[name='" + $(this).attr("name") + "']";
                console.log("group")
                console.log(group)
                if ($(this).is(':checked')) {
                    $(group).not($(this)).attr("checked", false);
                } else {
                    $(group).not($(this)).attr("checked", true);
                }

                if($("#checkbox2NotOkCM").is(':checked')) { $("#comments2FieldCM").show(); }
                if($("#checkbox3NotOkCM").is(':checked')) { $("#comments3FieldCM").show(); }
                if($("#checkbox4NotOkCM").is(':checked')) { $("#comments4FieldCM").show(); }
                if($("#checkbox5NotOkCM").is(':checked')) { $("#comments5FieldCM").show(); }

                if($("#checkbox2CM").is(':checked')) { $("#comments2FieldCM").hide(); }
                if($("#checkbox3CM").is(':checked')) { $("#comments3FieldCM").hide(); }
                if($("#checkbox4CM").is(':checked')) { $("#comments4FieldCM").hide(); }
