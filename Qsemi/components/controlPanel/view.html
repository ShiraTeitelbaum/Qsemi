<div data-role="view" data-title="View" data-layout="main" data-model="app.controlPanel" data-show="app.controlPanel.onShow" data-after-show="app.controlPanel.afterShow" id="controlPanelScreen" class="screen">
    <header data-role="header">
        <div data-role="navbar" class="header-text">

            <label id="projectNameViewHome"></label>
            <br/>
            <span data-bind="text: strings.controlPanel.title"></span>
            <a data-role="backbutton" data-align="left">Back</a>
            <!--<a data-role="button" href="#appDrawer" data-rel="drawer" data-align="left" data-icon="drawer-button"></a>-->

        </div>
    </header>


    <!-- START_CUSTOM_CODE_controlPanel -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->

    <!-- END_CUSTOM_CODE_controlPanel -->
    <a data-role="button" onclick="app.controlPanel.controlPanelModel.openGeneralMap()"><img src="images/mapIcon.png" style="height: 20px; width: 18px; margin-left: 1px;"/><span>MAP</span></a>
    <div>
        <center>
            <ul class="masterDetailView list noSeparators " data-role="listview" data-auto-bind="false" data-style="inset" data-template="controlPanelModelTemplate" data-bind="source: controlPanelModel.dataSource, events: {click: controlPanelModel.itemClick}" data-pull-to-refresh="false"
            data-endless-scroll="false">
            </ul>
        </center>
    </div>
    


    <!-- START_CUSTOM_CODE_controlPanelModel -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->

    <!-- END_CUSTOM_CODE_controlPanelModel -->
    <script type="text/x-kendo-template" id="controlPanelModelTemplate">
        <div class="image-with-text " id="stepsList">
            # data = app.controlPanel.controlPanelModel.fixHierarchicalData(data); #
            
            <div>
                 <div>
                  <h3>#: data['name'] #</h3>
                </div> 
                <center>
                    <label style="top:5.5em;color:black;font-size:small;font-family:Tahoma, Geneva, sans-serif;font-weight: bold;">
                        #: data['CountOfElemnts'] #
                    </label>
                </center>
            </div>
            
        </div>
    </script>
</div>
