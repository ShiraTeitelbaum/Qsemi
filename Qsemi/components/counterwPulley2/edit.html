         <script>
            $("input:checkbox").change(function() {
                var group = ":checkbox[name='" + $(this).attr("name") + "']";
                console.log("group")
                console.log(group)
                if ($(this).is(':checked')) {
                    $(group).not($(this)).attr("checked", false);
                } else {
                    $(group).not($(this)).attr("checked", true);
                }

                if($("#checkbox1NotOkCP").is(':checked')) { $("#comments1FieldCP").show(); }
                if($("#checkbox2NotOkCP").is(':checked')) { $("#comments2FieldCP").show(); }
                if($("#checkbox3NotOkCP").is(':checked')) { $("#comments3FieldCP").show(); }
                if($("#checkbox4NotOkCP").is(':checked')) { $("#comments4FieldCP").show(); }
                if($("#checkbox5NotOkCP").is(':checked')) { $("#comments5FieldCP").show(); }

                if($("#checkbox1CP").is(':checked')) { $("#comments1FieldCP").hide(); }
                if($("#checkbox2CP").is(':checked')) { $("#comments2FieldCP").hide(); }
                if($("#checkbox3CP").is(':checked')) { $("#comments3FieldCP").hide(); }
                if($("#checkbox4CP").is(':checked')) { $("#comments4FieldCP").hide(); }
                if($("#checkbox5CP").is(':checked')) { $("#comments5FieldCP").hide(); }
            });
