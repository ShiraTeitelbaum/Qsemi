<div data-role="view" data-model="app.authenticationView" data-show="app.authenticationView.onShow" data-after-show="app.authenticationView.afterShow" id="authenticationViewScreen" class="screen" style="overflow-y: hidden;overflow-x: hidden;">
    <div data-role="content" data-responsive  style="overflow-y: hidden;overflow-x: hidden; background-image: url('images/login_background.jpg');background-size:cover;background-repeat:no-repeat" dir="rtl">
        <div  style="transform-origin: left top 0px;overflow-y: hidden;overflow-x: hidden;">
            <img src="images/logo.png" style="margin-right: 34%;width: 34%;height: 20%;margin-top: 50%;overflow-y: hidden;overflow-x: hidden;" alt="Safeguard">
            <div style="overflow-y: hidden;overflow-x: hidden;">
                <center>
                    <table style="margin-top:20%;width:100%;overflow-y: hidden;overflow-x: hidden;">
                        <tr>
                            <td>
                                <div style="width: 100%;height: 44px;background-color:white;">
                                    <center>
                                        <input class="loginInput" type="email" data-bind="value: authenticationViewModel.email, attr: { placeholder: strings.authenticationView.authenticationViewModel.emailLabel }" style="width: 90%;height: 44px;border-style: none;font-size:medium;font-family: Tahoma, Geneva, sans-serif;color:#351e45; direction: ltr;">
                                    </center>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td style="text-align:center">
                                <div style="width: 100%;height: 44px;background-color:white;">
                                    <center>
                                        <input class="loginInput" type="password" data-bind="value: authenticationViewModel.password, attr: { placeholder: strings.authenticationView.authenticationViewModel.passwordLabel }" style="width: 90%;height: 44px;border-style: none;font-size:medium;font-family: Tahoma, Geneva, sans-serif;color:#351e45; direction: ltr;">
                                    </center>
                                </div>
                                <div style="height:5px;background-color:transparent"></div>
                            </td>
                        </tr>
                        <tr>
                            <td style="text-align:left; padding: 2%;"  dir="ltr">
                                <label>
                                    <input type="checkbox" data-bind="checked: authenticationViewModel.rememberme" style="right:25%;background-color:transparent">
                                    <span style="color:#351e45;background-color:transparent;font-size:small;font-family: Tahoma, Geneva, sans-serif;color: #351e45;" data-bind="text: strings.authenticationView.authenticationViewModel.remembermeLabel">
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <td style="text-align:center">
                                <center>
                                    <a data-role="button" class="btn" data-bind="events: { click: authenticationViewModel.signin }, buttonText: strings.authenticationView.authenticationViewModel.signinLabel" style=" color: #ffffff; background-color: #351e45; border-style:none;width: 90%;height: 44px;border-radius: 1px;font-weight: 200;font-size:medium;font-family: Tahoma, Geneva, sans-serif;box-shadow: 3px 3px 6px #5F5D5D;"></a>
                                </center>
                                <br/>
                                <span class="status" data-bind="text: authenticationViewModel.errorMessage" style="font-weight:bold;"></span>
                            </td>
                        </tr>
                    </table>
                </center>
            </div>
        </div>
    </div>
    <style>
       .loginInput:hover{
           border-style:inset;
       }
   </style> 
</div>
