        <script>
            $("input:checkbox").change(function() {
                var group = ":checkbox[name='" + $(this).attr("name") + "']";
                console.log("group")
                console.log(group)
                if ($(this).is(':checked')) {
                    $(group).not($(this)).attr("checked", false);
                } else {
                    $(group).not($(this)).attr("checked", true);
                }

                if($("#checkbox1NotOkEB").is(':checked')) { $("#comments1FieldEB").show(); }
                if($("#checkbox2NotOkEB").is(':checked')) { $("#comments2FieldEB").show(); }
                if($("#checkbox3NotOkEB").is(':checked')) { $("#comments3FieldEB").show(); }
                if($("#checkbox4NotOkEB").is(':checked')) { $("#comments4FieldEB").show(); }
                if($("#checkbox5NotOkEB").is(':checked')) { $("#comments5FieldEB").show(); }

                if($("#checkbox1EB").is(':checked')) { $("#comments1FieldEB").hide(); }
                if($("#checkbox2EB").is(':checked')) { $("#comments2FieldEB").hide(); }
                if($("#checkbox3EB").is(':checked')) { $("#comments3FieldEB").hide(); }
                if($("#checkbox4EB").is(':checked')) { $("#comments4FieldEB").hide(); }
                if($("#checkbox5EB").is(':checked')) { $("#comments5FieldEB").hide(); }
            });
