        <script>
            $("input:checkbox").change(function() {
                var group = ":checkbox[name='" + $(this).attr("name") + "']";
                console.log("group")
                console.log(group)
                if ($(this).is(':checked')) {
                    $(group).not($(this)).attr("checked", false);
                } else {
                    $(group).not($(this)).attr("checked", true);
                }

                if($("#checkbox2NotOkR").is(':checked')) { $("#comments2FieldR").show(); }
                if($("#checkbox3NotOkR").is(':checked')) { $("#comments3FieldR").show(); }
                if($("#checkbox4NotOkR").is(':checked')) { $("#comments4FieldR").show(); }
                if($("#checkbox5NotOkR").is(':checked')) { $("#comments5FieldR").show(); }

                if($("#checkbox1R").is(':checked')) { $("#comments1FieldR").hide(); }
                if($("#checkbox2R").is(':checked')) { $("#comments2FieldR").hide(); }
                if($("#checkbox3R").is(':checked')) { $("#comments3FieldR").hide(); }
                if($("#checkbox4R").is(':checked')) { $("#comments4FieldR").hide(); }
                if($("#checkbox5R").is(':checked')) { $("#comments5FieldR").hide(); }
