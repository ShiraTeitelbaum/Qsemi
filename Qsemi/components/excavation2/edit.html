        <script>
            $("input:checkbox").change(function() {
                var group = ":checkbox[name='" + $(this).attr("name") + "']";
               
                if ($(this).is(':checked')) {
                    $(group).not($(this)).attr("checked", false);
                } else {
                    $(group).not($(this)).attr("checked", true);
                }

                if($("#checkbox1NotOkEX").is(':checked')) { $("#comments1FieldEX").show(); }
                if($("#checkbox2NotOkEX").is(':checked')) { $("#comments2FieldEX").show(); }
                if($("#checkbox3NotOkEX").is(':checked')) { $("#comments3FieldEX").show(); }
                if($("#checkbox4NotOkEX").is(':checked')) { $("#comments4FieldEX").show(); }
                if($("#checkbox5NotOkEX").is(':checked')) { $("#comments5FieldEX").show(); }

                if($("#checkbox1EX").is(':checked')) { $("#comments1FieldEX").hide(); }
                if($("#checkbox2EX").is(':checked')) { $("#comments2FieldEX").hide(); }
                if($("#checkbox3EX").is(':checked')) { $("#comments3FieldEX").hide(); }
                if($("#checkbox4EX").is(':checked')) { $("#comments4FieldEX").hide(); }
                if($("#checkbox5EX").is(':checked')) { $("#comments5FieldEX").hide(); }

            });
        </script>
