    <script type="text/x-kendo-template" id="taskDetailViewModelTemplate">
        # data = app.taskDetailView.taskDetailViewModel.fixHierarchicalData(data); #
        <center>
            <div class="rectangle"  style="width:100%;">
                <table style="width:100%;margin-right:0%;" border="0">
                    <tr>
                        <td style="width:98%;color: black;font-family:Tahoma, Geneva, sans-serif;font-weight: 200;font-size:small;">
                            #=kendo.toString(data['Date'], "dd/MM/yyyy")# <br />
                            <span data-bind="text: strings.taskDetailView.tpStartTitle"></span><span style="font-weight: bold;font-size:small;">#= moment.utc(data['TPStart']).format("HH:mm") #</span><br/>
                            <span data-bind="text: strings.taskDetailView.tpEndTitle"></span><span style="font-weight: bold;font-size:small;">#: moment.utc(data['TPEnd']).format("HH:mm") #</span><br/>
                            <span data-bind="text: strings.taskDetailView.taskTitle"></span><span style="font-weight: bold;font-size:small;">#: data['name'] #</span><br/>
                        </td>
                        <td style="width: 2%;">
                            <a data-role="button" data-icon="arrow-open" style="color:black;background-color:transparent; border:none;"></a>
                        </td>
                    </tr>
                </table>

        </center>
